<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>DOM Linktree</title>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <!-- Profile Picture -->
        <div class="profile">\
            <!--<img src="profile.png" alt="error image" class="animate__animated animate__pulse animate__infinite"/>-->
            <p class="animate__animated animate__pulse animate__infinite">DOM'S Linktree</p>
        </div>

        <!-- Linktree -->
        <div class="link">
            <a href="https://github.com/khaidomi" target="_blank" class="animate__animated animate__bounceInLeft
            ">Github</a>
            <a href="https://youtube.com" target="_blank" class="animate__animated animate__bounceInRight
            animate__delay-1s">Youtube</a>
            <a href="https://glints.com" target="_blank" class="animate__animated animate__bounceInLeft
            animate__delay-2s">Glints</a>
            <a href="https://linkedin.com" target="_blank" class="animate__animated animate__bounceInRight
            animate__delay-3s">linkedin</a>
        </div>

        <!-- Footer -->
        <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
            <i>made with love by khaidomi</i>
        </div>
    </div>
</body>
</html>
